<body>

        <div class="modules-container">

                </a>

                <a href="https://notebooklm.google.com/" class="module-card theme-purple" target="_blank">

                <a href="https://www.hiphiphip.app/" class="module-card theme-orange" target="_blank">

                <a href="https://mail.google.com/" class="module-card theme-pink" target="_blank">

                        </div>
                        <div class="main-stat">GMAIL</div>
                        <div class="sub-text">MAIL</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>

                <a href="https://elffe.theia.fr/learning/index" class="module-card theme-green" target="_blank">

        <!-- NEW WIDGETS SECTION -->
        <div class="widgets-container">
            <!-- Widget 1: Terminal To-Do -->
            <div class="widget terminal-widget">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <span class="btn-dot red"></span>
                        <span class="btn-dot yellow"></span>
                        <span class="btn-dot green"></span>
                    </div>
                    <span class="terminal-title">TASKS.EXE</span>
                </div>
                <div class="terminal-body">
                    <ul id="todo-list" class="todo-list">
                        <!-- Tasks will appear here -->
                    </ul>
                    <div class="input-line">
                        <span class="prompt">></span>
                        <input type="text" id="todo-input" placeholder="ADD_TASK..." autocomplete="off">
                    </div>
                </div>
            </div>

            <!-- Widget 2: Music Player -->
            <div class="widget music-widget">
                <div class="widget-frame">
                    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/37i9dQZF1DXdLEN7aqioXM?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR');
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- To-Do List Logic ---
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        // Load from LocalStorage
        const savedTasks = JSON.parse(localStorage.getItem('cyber_tasks')) || [];
        savedTasks.forEach(task => addTaskToDOM(task.text, task.completed));

        todoInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && todoInput.value.trim() !== '') {
                const text = todoInput.value.trim();
                addTaskToDOM(text, false);
                saveTasks();
                todoInput.value = '';
            }
        });

        function addTaskToDOM(text, completed) {
            const li = document.createElement('li');
            li.textContent = text;
            if (completed) li.classList.add('completed');
            
            li.addEventListener('click', () => {
                li.classList.toggle('completed');
                saveTasks();
            });

            // Double click to remove
            li.addEventListener('dblclick', () => {
                li.remove();
                saveTasks();
            });

            todoList.appendChild(li);
            // Auto scroll to bottom
            todoList.scrollTop = todoList.scrollHeight;
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#todo-list li').forEach(li => {
                tasks.push({
                    text: li.textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('cyber_tasks', JSON.stringify(tasks));
        }
    </script>

</body>
