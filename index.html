<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hub Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>SYSTEM CHECKPOINT</h1>
                    <p>USER: <span class="inytx-logo">Inytx</span> // <span class="blink">READY</span></p>
                </div>
                <div class="header-right">
                    <div class="clock" id="clock">00:00:00</div>
                    <div class="theme-switcher">
                        <div class="theme-btn default" onclick="setTheme('default')" title="Default"></div>
                        <div class="theme-btn matrix" onclick="setTheme('matrix')" title="Matrix"></div>
                        <div class="theme-btn vapor" onclick="setTheme('vapor')" title="Vapor"></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="control-bar">
            <!-- Search Bar -->
            <div class="search-box">
                <form action="https://www.google.com/search" method="GET" target="_blank">
                    <span class="prompt">></span>
                    <input type="text" name="q" id="main-search" placeholder="SEARCH_THE_WEB... [/]" autocomplete="off">
                </form>
            </div>

            <!-- AI Quick Links -->
            <a href="https://gemini.google.com/" class="mini-btn theme-gemini" target="_blank" title="Gemini">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" fill="currentColor"/>
                </svg>
            </a>

            <a href="https://chatgpt.com/" class="mini-btn theme-chatgpt" target="_blank" title="ChatGPT">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12.5002 1.5C12.5002 1.5 16.5 2.5 17.5 5.5C18.5 8.5 16.5 10.5 16.5 10.5L19.5 9C19.5 9 22.5 11.5 22.5 14.5C22.5 17.5 19.5 19.5 19.5 19.5L20.5 20C20.5 20 19.5 23 15.5 22.5C11.5 22 10.5 19 10.5 19L11.5 21C11.5 21 8 23 5.5 21C3 19 3.5 15.5 3.5 15.5L2 16.5C2 16.5 0 13.5 1.5 10.5C3 7.5 6 7 6 7L4.5 6C4.5 6 6 2.5 9.5 2.5C13 2.5 12.5002 1.5 12.5002 1.5ZM13 19.5C13 19.5 15.5 19.5 17 18C18.5 16.5 18 13.5 18 13.5L15 15L13 19.5ZM19.5 13C19.5 13 20 10 18.5 8C17 6 14.5 6.5 14.5 6.5L16.5 9.5L19.5 13ZM7.5 18C7.5 18 4.5 18 3.5 15.5C2.5 13 3.5 10 3.5 10L6.5 11.5L7.5 18ZM6.5 8C6.5 8 8 5 11 4.5C14 4 15.5 6.5 15.5 6.5L12 7.5L6.5 8ZM8.5 16.5L10.5 11.5L7.5 10C7.5 10 7.5 13.5 8.5 16.5Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </a>
        </div>

        <div class="modules-container">
            <!-- Row 1: 3 items -->
            <div class="row row-top">
                <a href="https://drive.google.com" class="module-card theme-yellow" target="_blank" data-key="1">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fab fa-google-drive icon-small"></i>
                            <span class="card-id">#01 <span class="key-badge">[1]</span></span>
                        </div>
                        <div class="main-stat">DRIVE</div>
                        <div class="sub-text">CLOUD</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://notebooklm.google.com/" class="module-card theme-purple" target="_blank" data-key="2">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-brain icon-small"></i>
                            <span class="card-id">#02 <span class="key-badge">[2]</span></span>
                        </div>
                        <div class="main-stat">NOTEBOOK</div>
                        <div class="sub-text">RESEARCH</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://www.hiphiphip.app/" class="module-card theme-orange" target="_blank" data-key="3">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-rocket icon-small"></i>
                            <span class="card-id">#03 <span class="key-badge">[3]</span></span>
                        </div>
                        <div class="main-stat">HIPHIPHIP</div>
                        <div class="sub-text">PRODUCTIVITY</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Row 2: 3 items -->
            <div class="row row-bottom">
                <a href="https://docs.google.com" class="module-card theme-blue" target="_blank" data-key="4">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-file-lines icon-small"></i>
                            <span class="card-id">#04 <span class="key-badge">[4]</span></span>
                        </div>
                        <div class="main-stat">DOCS</div>
                        <div class="sub-text">EDITOR</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://mail.google.com/" class="module-card theme-pink" target="_blank" data-key="5">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-envelope icon-small"></i>
                            <span class="card-id">#05 <span class="key-badge">[5]</span></span>
                        </div>
                        <div class="main-stat">GMAIL</div>
                        <div class="sub-text">MAIL</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://elffe.theia.fr/learning/index" class="module-card theme-green" target="_blank" data-key="6">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-graduation-cap icon-small"></i>
                            <span class="card-id">#06 <span class="key-badge">[6]</span></span>
                        </div>
                        <div class="main-stat">THEIA</div>
                        <div class="sub-text">LEARNING</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>

        <!-- WIDGETS SECTION -->
        <div class="widgets-container">
            <!-- Widget 1: Terminal To-Do -->
            <div class="widget terminal-widget">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <span class="btn-dot red"></span>
                        <span class="btn-dot yellow"></span>
                        <span class="btn-dot green"></span>
                    </div>
                    <span class="terminal-title">TASKS.EXE <span class="key-badge">[T]</span></span>
                </div>
                <div class="terminal-body">
                    <ul id="todo-list" class="todo-list">
                        <!-- Tasks will appear here -->
                    </ul>
                    <div class="input-line">
                        <span class="prompt">></span>
                        <input type="text" id="todo-input" placeholder="ADD_TASK..." autocomplete="off">
                    </div>
                </div>
            </div>

            <!-- Widget 2: Chronometer -->
            <div class="widget chrono-widget">
                <div class="terminal-header">
                    <div class="terminal-buttons">
                        <span class="btn-dot red"></span>
                        <span class="btn-dot yellow"></span>
                        <span class="btn-dot green"></span>
                    </div>
                    <span class="terminal-title">CHRONO.EXE</span>
                </div>
                <div class="chrono-body">
                    <div class="chrono-display" id="chrono-display">00:00:00</div>
                    <div class="chrono-controls">
                        <button id="chrono-start" class="btn-retro">START</button>
                        <button id="chrono-stop" class="btn-retro">STOP</button>
                        <button id="chrono-reset" class="btn-retro">RESET</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- Theme Switcher Logic ---
        function setTheme(theme) {
            document.body.className = ''; // Reset classes
            if (theme !== 'default') {
                document.body.classList.add('theme-' + theme);
            }
            localStorage.setItem('cyber_theme', theme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('cyber_theme');
        if (savedTheme) {
            setTheme(savedTheme);
        }

        // --- Clock Logic ---
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR');
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- To-Do List Logic ---
        const todoInput = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        const savedTasks = JSON.parse(localStorage.getItem('cyber_tasks')) || [];
        savedTasks.forEach(task => addTaskToDOM(task.text, task.completed));

        todoInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && todoInput.value.trim() !== '') {
                const text = todoInput.value.trim();
                addTaskToDOM(text, false);
                saveTasks();
                todoInput.value = '';
            }
        });

        function addTaskToDOM(text, completed) {
            const li = document.createElement('li');
            li.textContent = text;
            if (completed) li.classList.add('completed');
            
            li.addEventListener('click', () => {
                li.classList.toggle('completed');
                saveTasks();
            });

            li.addEventListener('dblclick', () => {
                li.remove();
                saveTasks();
            });

            todoList.appendChild(li);
            todoList.scrollTop = todoList.scrollHeight;
        }

        function saveTasks() {
            const tasks = [];
            document.querySelectorAll('#todo-list li').forEach(li => {
                tasks.push({
                    text: li.textContent,
                    completed: li.classList.contains('completed')
                });
            });
            localStorage.setItem('cyber_tasks', JSON.stringify(tasks));
        }

        // --- Keyboard Shortcuts Logic ---
        document.addEventListener('keydown', (e) => {
            const activeTag = document.activeElement.tagName.toLowerCase();
            if (activeTag === 'input' || activeTag === 'textarea') {
                if (e.key === 'Escape') {
                    document.activeElement.blur();
                }
                return;
            }

            if (['1', '2', '3', '4', '5', '6'].includes(e.key)) {
                const link = document.querySelector(`.module-card[data-key="${e.key}"]`);
                if (link) {
                    window.open(link.href, '_blank');
                }
            }

            if (e.key.toLowerCase() === 't') {
                e.preventDefault();
                document.getElementById('todo-input').focus();
            }

            if (e.key === '/') {
                e.preventDefault();
                document.getElementById('main-search').focus();
            }
        });

        // --- Chronometer Logic ---
        let chronoInterval;
        let chronoTime = 0; // in milliseconds
        const display = document.getElementById('chrono-display');
        
        document.getElementById('chrono-start').addEventListener('click', () => {
            if (!chronoInterval) {
                const startTime = Date.now() - chronoTime;
                chronoInterval = setInterval(() => {
                    chronoTime = Date.now() - startTime;
                    updateChronoDisplay();
                }, 10);
            }
        });

        document.getElementById('chrono-stop').addEventListener('click', () => {
            clearInterval(chronoInterval);
            chronoInterval = null;
        });

        document.getElementById('chrono-reset').addEventListener('click', () => {
            clearInterval(chronoInterval);
            chronoInterval = null;
            chronoTime = 0;
            updateChronoDisplay();
        });

        function updateChronoDisplay() {
            const date = new Date(chronoTime);
            const m = String(date.getUTCMinutes()).padStart(2, '0');
            const s = String(date.getUTCSeconds()).padStart(2, '0');
            const ms = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
            display.textContent = `${m}:${s}:${ms}`;
        }
    </script>

</body>
</html>
