<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hub Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>SYSTEM CHECKPOINT</h1>
                    <p>USER: ADMIN_01 // <span class="blink">READY</span></p>
                </div>
                <div class="clock" id="clock">00:00:00</div>
            </div>
        </header>

        <div class="search-container">
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <span class="prompt">></span>
                <input type="text" name="q" placeholder="SEARCH_THE_WEB..." autocomplete="off">
            </form>
        </div>

        <div class="modules-container">
            <!-- Row 1: 3 items (Drive, NotebookLM, HipHipHip) -->
            <div class="row row-top">
                <a href="https://drive.google.com" class="module-card theme-yellow" target="_blank">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fab fa-google-drive icon-small"></i>
                            <span class="card-id">#01</span>
                        </div>
                        <div class="main-stat">DRIVE</div>
                        <div class="sub-text">CLOUD</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://notebooklm.google.com/" class="module-card theme-purple" target="_blank">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-brain icon-small"></i>
                            <span class="card-id">#02</span>
                        </div>
                        <div class="main-stat">NOTEBOOK</div>
                        <div class="sub-text">RESEARCH</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://www.hiphiphip.app/" class="module-card theme-orange" target="_blank">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-rocket icon-small"></i>
                            <span class="card-id">#03</span>
                        </div>
                        <div class="main-stat">HIPHIPHIP</div>
                        <div class="sub-text">PRODUCTIVITY</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Row 2: 3 items (Docs, Gmail, Theia) -->
            <div class="row row-bottom">
                <a href="https://docs.google.com" class="module-card theme-blue" target="_blank">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-file-lines icon-small"></i>
                            <span class="card-id">#04</span>
                        </div>
                        <div class="main-stat">DOCS</div>
                        <div class="sub-text">EDITOR</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://mail.google.com/" class="module-card theme-pink" target="_blank">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-envelope icon-small"></i>
                            <span class="card-id">#05</span>
                        </div>
                        <div class="main-stat">GMAIL</div>
                        <div class="sub-text">MAIL</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>

                <a href="https://elffe.theia.fr/learning/index" class="module-card theme-green" target="_blank">
                    <div class="card-bg"></div>
                    <div class="card-content">
                        <div class="header-row">
                            <i class="fas fa-graduation-cap icon-small"></i>
                            <span class="card-id">#06</span>
                        </div>
                        <div class="main-stat">THEIA</div>
                        <div class="sub-text">LEARNING</div>
                        <div class="footer-row">
                            <div class="dots">::::</div>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR');
            document.getElementById('clock').textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
