<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRON Interface - Google Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-grid">
        <div class="grid-vertical"></div>
        <div class="grid-horizontal"></div>
    </div>

    <div class="sun"></div>

    <div class="container">
        <header>
            <h1>GRID ACCESS</h1>
            <p>USER: Inytx // SELECT MODULE</p>
        </header>

        <div class="modules">
            <a href="https://drive.google.com" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fab fa-google-drive"></i>
                </div>
                <h2>DRIVE</h2>
                <div class="status">ONLINE</div>
            </a>

            <a href="https://docs.google.com" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fas fa-file-lines"></i>
                </div>
                <h2>DOCS</h2>
                <div class="status">ONLINE</div>
            </a>

            <a href="https://docs.google.com/spreadsheets" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fas fa-table"></i>
                </div>
                <h2>SHEETS</h2>
                <div class="status">ONLINE</div>
            </a>
        </div>
    </div>

</body>
</html>
