<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Hub Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>SYSTEM NEXUS</h1>
            <p>USER: ADMIN_01 // SECURE CONNECTION</p>
        </header>

        <div class="modules">
            <a href="https://drive.google.com" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fab fa-google-drive"></i>
                </div>
                <h2>DRIVE</h2>
                <div class="status">CONNECTED</div>
            </a>

            <a href="https://docs.google.com" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fas fa-file-lines"></i>
                </div>
                <h2>DOCS</h2>
                <div class="status">CONNECTED</div>
            </a>

            <a href="https://docs.google.com/spreadsheets" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fas fa-table"></i>
                </div>
                <h2>SHEETS</h2>
                <div class="status">CONNECTED</div>
            </a>

            <a href="https://notebooklm.google.com/" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fas fa-brain"></i>
                </div>
                <h2>NOTEBOOKLM</h2>
                <div class="status">CONNECTED</div>
            </a>

            <a href="https://mail.google.com/" class="module-card" target="_blank">
                <div class="icon-container">
                    <i class="fas fa-envelope"></i>
                </div>
                <h2>GMAIL</h2>
                <div class="status">CONNECTED</div>
            </a>
        </div>
    </div>

</body>
</html>
